<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ism="http://www.ism.org/pi"
      >

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>IMOKA JSF</title>
                <link href="../resources/css/layout.css" rel="stylesheet" type="text/css"/>

            </f:facet>
            <f:facet name="last">
                <h:outputStylesheet library="css" name="layout.min.css" />


                <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
                <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />

                <h:outputScript library="jquery" name="jquery-2.2.3.min.js" target="head" />
                <h:outputScript library="jquery" name="jquery-ui.min.js" target="head" />


            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" 
                              size="143" resizable="false" 
                              closable="true" collapsible="true"
                              gutter="1"
                              >
                    <ism:ribbon id="Menu">
                        <ism:ribManager >

                        </ism:ribManager>

                        <ism:tab name="Home" title="Setups">
                            <ism:ribGroup id="homeGroup" label="Home">
                                <ism:ribSet set="big">
                                    <h:commandButton id="BtnRibHome"
                                                     title="Accéder à la page d'acceuil."
                                                     action="/faces/index.xhtml"
                                                     styleClass="ui-ribbonicon-home" 
                                                     value="Acceuil"

                                                     />
                                </ism:ribSet>
                            </ism:ribGroup>
                        </ism:tab>
                        <ism:tab name="Machines" title="Specify the machines" >
                            <ism:ribGroup id="ribSetup" label="Configurations">
                                <ism:ribSet set="big">
                                    <h:commandButton id="BtnRibManagePLC"
                                                     title="Gestion des machines (PLC, HMI)"
                                                     action="/faces/std/machines/List.xhtml"
                                                     styleClass="ui-ribbonicon-machines" 
                                                     value="Machines"
                                                     />
                                    <h:commandButton id="BtnRibConnectPLC"
                                                     title="Connection des machine (PLC, HMI)"
                                                     action="/faces/std/machines/List.xhtml"
                                                     styleClass="ui-ribbonicon-machines" 
                                                     value="Connect PLC"
                                                     />

                                </ism:ribSet>
                            </ism:ribGroup>
                        </ism:tab>
                        <ism:tab name="Affichage" title="Gestionnaire de l'affichage" >
                            <ism:ribGroup id="managedLayoutGroup" label="Fenêtre">
                                <ism:ribSet id="manageLayoutAuto" set="big">
                                    <h:commandButton id="btnLayoutAuto"
                                                     styleClass="ui-icon-layoutInit"
                                                     value="Réinitialiser"
                                                     actionListener="#{viewLayout.handleInitLayout()}"
                                                     />
                                </ism:ribSet>
                                <ism:ribSet id="manageLayoutOC" set="small" >
                                    <h:commandButton value="Menu" type="button"  
                                                     styleClass="ui-icon-layoutWest"
                                                     onclick="PF('fpLayoutWidget').toggle('west')"/>  
                                    <h:commandButton value="Options" type="button"  
                                                     styleClass="ui-icon-layoutEast"
                                                     onclick="PF('fpLayoutWidget').toggle('east')"/>  
                                    <h:commandButton value="Log" type="button"  
                                                     styleClass="ui-icon-layoutSouth"
                                                     onclick="PF('fpLayoutWidget').toggle('south')"/>  
                                </ism:ribSet>

                            </ism:ribGroup>
                        </ism:tab>
                    </ism:ribbon>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" 
                              closable="true" collapsible="true"
                              gutter="4"
                              >
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true"
                              gutter="4">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
