<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{bundle.EditMachinesTitle}"></h:outputText></h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMachinesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{machinesController.selected.id}" title="#{bundle.EditMachinesTitle_id}" required="true" requiredMessage="#{bundle.EditMachinesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMachinesLabel_adress}" for="adress" />
                    <h:inputText id="adress" value="#{machinesController.selected.adress}" title="#{bundle.EditMachinesTitle_adress}" required="true" requiredMessage="#{bundle.EditMachinesRequiredMessage_adress}"/>
                    <h:outputLabel value="#{bundle.EditMachinesLabel_machine}" for="machine" />
                    <h:inputText id="machine" value="#{machinesController.selected.machine}" title="#{bundle.EditMachinesTitle_machine}" required="true" requiredMessage="#{bundle.EditMachinesRequiredMessage_machine}"/>
                    <h:outputLabel value="#{bundle.EditMachinesLabel_rack}" for="rack" />
                    <h:inputText id="rack" value="#{machinesController.selected.rack}" title="#{bundle.EditMachinesTitle_rack}" required="true" requiredMessage="#{bundle.EditMachinesRequiredMessage_rack}"/>
                    <h:outputLabel value="#{bundle.EditMachinesLabel_slot}" for="slot" />
                    <h:inputText id="slot" value="#{machinesController.selected.slot}" title="#{bundle.EditMachinesTitle_slot}" required="true" requiredMessage="#{bundle.EditMachinesRequiredMessage_slot}"/>
                    <h:outputLabel value="#{bundle.EditMachinesLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{machinesController.selected.deleted}" title="#{bundle.EditMachinesTitle_deleted}" required="true" requiredMessage="#{bundle.EditMachinesRequiredMessage_deleted}"/>
                    <h:outputLabel value="#{bundle.EditMachinesLabel_created}" for="created" />
                    <h:inputText id="created" value="#{machinesController.selected.created}" title="#{bundle.EditMachinesTitle_created}" required="true" requiredMessage="#{bundle.EditMachinesRequiredMessage_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMachinesLabel_changed}" for="changed" />
                    <h:inputText id="changed" value="#{machinesController.selected.changed}" title="#{bundle.EditMachinesTitle_changed}" required="true" requiredMessage="#{bundle.EditMachinesRequiredMessage_changed}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMachinesLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{machinesController.selected.type}" title="#{bundle.EditMachinesTitle_type}" required="true" requiredMessage="#{bundle.EditMachinesRequiredMessage_type}">
                        <f:selectItems value="#{machinesTypesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{machinesController.update}" value="#{bundle.EditMachinesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMachinesViewLink}"/>
                <br />
                <h:commandLink action="#{machinesController.prepareList}" value="#{bundle.EditMachinesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMachinesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
