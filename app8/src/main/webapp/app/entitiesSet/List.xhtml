<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{obi.ListEntitiesSetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{obi.ListEntitiesSetEmpty}" rendered="#{entitiesSetController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entitiesSetController.items.rowCount > 0}">
                    <h:outputText value="#{entitiesSetController.pagination.pageFirstItem + 1}..#{entitiesSetController.pagination.pageLastItem + 1}/#{entitiesSetController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entitiesSetController.previous}" value="#{obi.Previous} #{entitiesSetController.pagination.pageSize}" rendered="#{entitiesSetController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entitiesSetController.next}" value="#{obi.Next} #{entitiesSetController.pagination.pageSize}" rendered="#{entitiesSetController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entitiesSetController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetTitle_esId}"/>
                            </f:facet>
                            <h:outputText value="#{item.esId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetTitle_esValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.esValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetTitle_esLabel}"/>
                            </f:facet>
                            <h:outputText value="#{item.esLabel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetTitle_esComment}"/>
                            </f:facet>
                            <h:outputText value="#{item.esComment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetTitle_esDeleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.esDeleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetTitle_esCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.esCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetTitle_esChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.esChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetTitle_esGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.esGroup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entitiesSetController.prepareView}" value="#{obi.ListEntitiesSetViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entitiesSetController.prepareEdit}" value="#{obi.ListEntitiesSetEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entitiesSetController.destroy}" value="#{obi.ListEntitiesSetDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entitiesSetController.prepareCreate}" value="#{obi.ListEntitiesSetCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.ListEntitiesSetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
