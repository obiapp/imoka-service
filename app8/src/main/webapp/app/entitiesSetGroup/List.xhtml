<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{obi.ListEntitiesSetGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{obi.ListEntitiesSetGroupEmpty}" rendered="#{entitiesSetGroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entitiesSetGroupController.items.rowCount > 0}">
                    <h:outputText value="#{entitiesSetGroupController.pagination.pageFirstItem + 1}..#{entitiesSetGroupController.pagination.pageLastItem + 1}/#{entitiesSetGroupController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entitiesSetGroupController.previous}" value="#{obi.Previous} #{entitiesSetGroupController.pagination.pageSize}" rendered="#{entitiesSetGroupController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entitiesSetGroupController.next}" value="#{obi.Next} #{entitiesSetGroupController.pagination.pageSize}" rendered="#{entitiesSetGroupController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entitiesSetGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetGroupTitle_esgId}"/>
                            </f:facet>
                            <h:outputText value="#{item.esgId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetGroupTitle_esgGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.esgGroup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetGroupTitle_esgDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.esgDesignation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetGroupTitle_esgComment}"/>
                            </f:facet>
                            <h:outputText value="#{item.esgComment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetGroupTitle_esgDeleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.esgDeleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetGroupTitle_esgCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.esgCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListEntitiesSetGroupTitle_esgChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.esgChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entitiesSetGroupController.prepareView}" value="#{obi.ListEntitiesSetGroupViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entitiesSetGroupController.prepareEdit}" value="#{obi.ListEntitiesSetGroupEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entitiesSetGroupController.destroy}" value="#{obi.ListEntitiesSetGroupDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entitiesSetGroupController.prepareCreate}" value="#{obi.ListEntitiesSetGroupCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.ListEntitiesSetGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
