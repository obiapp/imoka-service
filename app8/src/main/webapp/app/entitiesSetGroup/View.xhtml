<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{obi.ViewEntitiesSetGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{obi.ViewEntitiesSetGroupLabel_esgId}"/>
                    <h:outputText value="#{entitiesSetGroupController.selected.esgId}" title="#{obi.ViewEntitiesSetGroupTitle_esgId}"/>
                    <h:outputText value="#{obi.ViewEntitiesSetGroupLabel_esgGroup}"/>
                    <h:outputText value="#{entitiesSetGroupController.selected.esgGroup}" title="#{obi.ViewEntitiesSetGroupTitle_esgGroup}"/>
                    <h:outputText value="#{obi.ViewEntitiesSetGroupLabel_esgDesignation}"/>
                    <h:outputText value="#{entitiesSetGroupController.selected.esgDesignation}" title="#{obi.ViewEntitiesSetGroupTitle_esgDesignation}"/>
                    <h:outputText value="#{obi.ViewEntitiesSetGroupLabel_esgComment}"/>
                    <h:outputText value="#{entitiesSetGroupController.selected.esgComment}" title="#{obi.ViewEntitiesSetGroupTitle_esgComment}"/>
                    <h:outputText value="#{obi.ViewEntitiesSetGroupLabel_esgDeleted}"/>
                    <h:outputText value="#{entitiesSetGroupController.selected.esgDeleted}" title="#{obi.ViewEntitiesSetGroupTitle_esgDeleted}"/>
                    <h:outputText value="#{obi.ViewEntitiesSetGroupLabel_esgCreated}"/>
                    <h:outputText value="#{entitiesSetGroupController.selected.esgCreated}" title="#{obi.ViewEntitiesSetGroupTitle_esgCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{obi.ViewEntitiesSetGroupLabel_esgChanged}"/>
                    <h:outputText value="#{entitiesSetGroupController.selected.esgChanged}" title="#{obi.ViewEntitiesSetGroupTitle_esgChanged}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entitiesSetGroupController.destroyAndView}" value="#{obi.ViewEntitiesSetGroupDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{obi.ViewEntitiesSetGroupEditLink}"/>
                <br />
                <h:commandLink action="#{entitiesSetGroupController.prepareCreate}" value="#{obi.ViewEntitiesSetGroupCreateLink}" />
                <br />
                <h:commandLink action="#{entitiesSetGroupController.prepareList}" value="#{obi.ViewEntitiesSetGroupShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.ViewEntitiesSetGroupIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
