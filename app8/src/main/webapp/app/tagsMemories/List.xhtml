<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">
        <ui:define name="title">
            <h:outputText value="#{obi.ListTagsMemoriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <!--
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                -->

                <h:outputText escape="false" value="#{obi.ListTagsMemoriesEmpty}" rendered="#{tagsMemoriesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tagsMemoriesController.items.rowCount > 0}">
                    <h:outputText value="#{tagsMemoriesController.pagination.pageFirstItem + 1}..#{tagsMemoriesController.pagination.pageLastItem + 1}/#{tagsMemoriesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tagsMemoriesController.previous}" value="#{obi.Previous} #{tagsMemoriesController.pagination.pageSize}" rendered="#{tagsMemoriesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tagsMemoriesController.next}" value="#{obi.Next} #{tagsMemoriesController.pagination.pageSize}" rendered="#{tagsMemoriesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tagsMemoriesController.items}" var="item" border="0" 
                                 styleClass="table table-striped table-hover table-bordered table-sm border-dark"
                                 cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsMemoriesTitle_tmId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsMemoriesTitle_tmName}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsMemoriesTitle_tmComment}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmComment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsMemoriesTitle_tmDeleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmDeleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsMemoriesTitle_tmCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsMemoriesTitle_tmChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tagsMemoriesController.prepareView}" value="#{obi.ListTagsMemoriesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsMemoriesController.prepareEdit}" value="#{obi.ListTagsMemoriesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsMemoriesController.destroy}" value="#{obi.ListTagsMemoriesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tagsMemoriesController.prepareCreate}" value="#{obi.ListTagsMemoriesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.ListTagsMemoriesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
