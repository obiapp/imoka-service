<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">
        <ui:define name="title">
            <h:outputText value="#{obi.EditTagsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{obi.EditTagsLabel_TId}" for="TId" />
                    <h:inputText id="TId" value="#{tagsController.selected.TId}" title="#{obi.EditTagsTitle_TId}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TId}"/>
                    <h:outputLabel value="#{obi.EditTagsLabel_TName}" for="TName" />
                    <h:inputText id="TName" value="#{tagsController.selected.TName}" title="#{obi.EditTagsTitle_TName}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TName}"/>
                    <h:outputLabel value="#{obi.EditTagsLabel_TDb}" for="TDb" />
                    <h:inputText id="TDb" value="#{tagsController.selected.TDb}" title="#{obi.EditTagsTitle_TDb}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TDb}"/>
                    <h:outputLabel value="#{obi.EditTagsLabel_TByte}" for="TByte" />
                    <h:inputText id="TByte" value="#{tagsController.selected.TByte}" title="#{obi.EditTagsTitle_TByte}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TByte}"/>
                    <h:outputLabel value="#{obi.EditTagsLabel_TBit}" for="TBit" />
                    <h:inputText id="TBit" value="#{tagsController.selected.TBit}" title="#{obi.EditTagsTitle_TBit}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TBit}"/>
                    <h:outputLabel value="#{obi.EditTagsLabel_TCycle}" for="TCycle" />
                    <h:inputText id="TCycle" value="#{tagsController.selected.TCycle}" title="#{obi.EditTagsTitle_TCycle}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TCycle}"/>
                    <h:outputLabel value="#{obi.EditTagsLabel_TComment}" for="TComment" />
                    <h:inputText id="TComment" value="#{tagsController.selected.TComment}" title="#{obi.EditTagsTitle_TComment}" />
                    <h:outputLabel value="#{obi.EditTagsLabel_TDeleted}" for="TDeleted" />
                    <h:inputText id="TDeleted" value="#{tagsController.selected.TDeleted}" title="#{obi.EditTagsTitle_TDeleted}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TDeleted}"/>
                    <h:outputLabel value="#{obi.EditTagsLabel_TCreated}" for="TCreated" />
                    <h:inputText id="TCreated" value="#{tagsController.selected.TCreated}" title="#{obi.EditTagsTitle_TCreated}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{obi.EditTagsLabel_TChanged}" for="TChanged" />
                    <h:inputText id="TChanged" value="#{tagsController.selected.TChanged}" title="#{obi.EditTagsTitle_TChanged}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TChanged}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{obi.EditTagsLabel_TMachine}" for="TMachine" />
                    <h:selectOneMenu id="TMachine" value="#{tagsController.selected.TMachine}" title="#{obi.EditTagsTitle_TMachine}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TMachine}">
                        <f:selectItems value="#{machinesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{obi.EditTagsLabel_TMemory}" for="TMemory" />
                    <h:selectOneMenu id="TMemory" value="#{tagsController.selected.TMemory}" title="#{obi.EditTagsTitle_TMemory}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TMemory}">
                        <f:selectItems value="#{tagsMemoriesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{obi.EditTagsLabel_TTable}" for="TTable" />
                    <h:selectOneMenu id="TTable" value="#{tagsController.selected.TTable}" title="#{obi.EditTagsTitle_TTable}" >
                        <f:selectItems value="#{tagsTablesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{obi.EditTagsLabel_TType}" for="TType" />
                    <h:selectOneMenu id="TType" value="#{tagsController.selected.TType}" title="#{obi.EditTagsTitle_TType}" required="true" requiredMessage="#{obi.EditTagsRequiredMessage_TType}">
                        <f:selectItems value="#{tagsTypesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tagsController.update}" value="#{obi.EditTagsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{obi.EditTagsViewLink}"/>
                <br />
                <h:commandLink action="#{tagsController.prepareList}" value="#{obi.EditTagsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.EditTagsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
