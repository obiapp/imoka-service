<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">
        <ui:define name="title">
            <h:outputText value="#{obi.ViewTagsTablesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{obi.ViewTagsTablesLabel_ttId}"/>
                    <h:outputText value="#{tagsTablesController.selected.ttId}" title="#{obi.ViewTagsTablesTitle_ttId}"/>
                    <h:outputText value="#{obi.ViewTagsTablesLabel_ttTable}"/>
                    <h:outputText value="#{tagsTablesController.selected.ttTable}" title="#{obi.ViewTagsTablesTitle_ttTable}"/>
                    <h:outputText value="#{obi.ViewTagsTablesLabel_ttDesignation}"/>
                    <h:outputText value="#{tagsTablesController.selected.ttDesignation}" title="#{obi.ViewTagsTablesTitle_ttDesignation}"/>
                    <h:outputText value="#{obi.ViewTagsTablesLabel_ttComment}"/>
                    <h:outputText value="#{tagsTablesController.selected.ttComment}" title="#{obi.ViewTagsTablesTitle_ttComment}"/>
                    <h:outputText value="#{obi.ViewTagsTablesLabel_ttDeleted}"/>
                    <h:outputText value="#{tagsTablesController.selected.ttDeleted}" title="#{obi.ViewTagsTablesTitle_ttDeleted}"/>
                    <h:outputText value="#{obi.ViewTagsTablesLabel_ttCreated}"/>
                    <h:outputText value="#{tagsTablesController.selected.ttCreated}" title="#{obi.ViewTagsTablesTitle_ttCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{obi.ViewTagsTablesLabel_ttChanged}"/>
                    <h:outputText value="#{tagsTablesController.selected.ttChanged}" title="#{obi.ViewTagsTablesTitle_ttChanged}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tagsTablesController.destroyAndView}" value="#{obi.ViewTagsTablesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{obi.ViewTagsTablesEditLink}"/>
                <br />
                <h:commandLink action="#{tagsTablesController.prepareCreate}" value="#{obi.ViewTagsTablesCreateLink}" />
                <br />
                <h:commandLink action="#{tagsTablesController.prepareList}" value="#{obi.ViewTagsTablesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.ViewTagsTablesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
