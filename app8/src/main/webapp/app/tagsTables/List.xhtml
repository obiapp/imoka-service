<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">
        <ui:define name="title">
            <h:outputText value="#{obi.ListTagsTablesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <!--
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                -->

                <h:outputText escape="false" value="#{obi.ListTagsTablesEmpty}" rendered="#{tagsTablesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tagsTablesController.items.rowCount > 0}">
                    <h:outputText value="#{tagsTablesController.pagination.pageFirstItem + 1}..#{tagsTablesController.pagination.pageLastItem + 1}/#{tagsTablesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tagsTablesController.previous}" value="#{obi.Previous} #{tagsTablesController.pagination.pageSize}" rendered="#{tagsTablesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tagsTablesController.next}" value="#{obi.Next} #{tagsTablesController.pagination.pageSize}" rendered="#{tagsTablesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tagsTablesController.items}" var="item" border="0" 
                                 styleClass="table table-striped table-hover table-bordered table-sm border-dark"
                                 cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTablesTitle_ttId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTablesTitle_ttTable}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttTable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTablesTitle_ttDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttDesignation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTablesTitle_ttComment}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttComment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTablesTitle_ttDeleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttDeleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTablesTitle_ttCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTablesTitle_ttChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tagsTablesController.prepareView}" value="#{obi.ListTagsTablesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTablesController.prepareEdit}" value="#{obi.ListTagsTablesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTablesController.destroy}" value="#{obi.ListTagsTablesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tagsTablesController.prepareCreate}" value="#{obi.ListTagsTablesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.ListTagsTablesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
