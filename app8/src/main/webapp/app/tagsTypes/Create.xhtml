<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">
        <ui:define name="title">
            <h:outputText value="#{obi.CreateTagsTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{obi.CreateTagsTypesLabel_ttId}" for="ttId" />
                    <h:inputText id="ttId" value="#{tagsTypesController.selected.ttId}" title="#{obi.CreateTagsTypesTitle_ttId}" required="true" requiredMessage="#{obi.CreateTagsTypesRequiredMessage_ttId}"/>
                    <h:outputLabel value="#{obi.CreateTagsTypesLabel_ttType}" for="ttType" />
                    <h:inputText id="ttType" value="#{tagsTypesController.selected.ttType}" title="#{obi.CreateTagsTypesTitle_ttType}" required="true" requiredMessage="#{obi.CreateTagsTypesRequiredMessage_ttType}"/>
                    <h:outputLabel value="#{obi.CreateTagsTypesLabel_ttDesignation}" for="ttDesignation" />
                    <h:inputText id="ttDesignation" value="#{tagsTypesController.selected.ttDesignation}" title="#{obi.CreateTagsTypesTitle_ttDesignation}" />
                    <h:outputLabel value="#{obi.CreateTagsTypesLabel_ttBit}" for="ttBit" />
                    <h:inputText id="ttBit" value="#{tagsTypesController.selected.ttBit}" title="#{obi.CreateTagsTypesTitle_ttBit}" required="true" requiredMessage="#{obi.CreateTagsTypesRequiredMessage_ttBit}"/>
                    <h:outputLabel value="#{obi.CreateTagsTypesLabel_ttByte}" for="ttByte" />
                    <h:inputText id="ttByte" value="#{tagsTypesController.selected.ttByte}" title="#{obi.CreateTagsTypesTitle_ttByte}" required="true" requiredMessage="#{obi.CreateTagsTypesRequiredMessage_ttByte}"/>
                    <h:outputLabel value="#{obi.CreateTagsTypesLabel_ttWord}" for="ttWord" />
                    <h:inputText id="ttWord" value="#{tagsTypesController.selected.ttWord}" title="#{obi.CreateTagsTypesTitle_ttWord}" required="true" requiredMessage="#{obi.CreateTagsTypesRequiredMessage_ttWord}"/>
                    <h:outputLabel value="#{obi.CreateTagsTypesLabel_ttDeleted}" for="ttDeleted" />
                    <h:inputText id="ttDeleted" value="#{tagsTypesController.selected.ttDeleted}" title="#{obi.CreateTagsTypesTitle_ttDeleted}" required="true" requiredMessage="#{obi.CreateTagsTypesRequiredMessage_ttDeleted}"/>
                    <h:outputLabel value="#{obi.CreateTagsTypesLabel_ttCreated}" for="ttCreated" />
                    <h:inputText id="ttCreated" value="#{tagsTypesController.selected.ttCreated}" title="#{obi.CreateTagsTypesTitle_ttCreated}" required="true" requiredMessage="#{obi.CreateTagsTypesRequiredMessage_ttCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{obi.CreateTagsTypesLabel_ttChanged}" for="ttChanged" />
                    <h:inputText id="ttChanged" value="#{tagsTypesController.selected.ttChanged}" title="#{obi.CreateTagsTypesTitle_ttChanged}" required="true" requiredMessage="#{obi.CreateTagsTypesRequiredMessage_ttChanged}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tagsTypesController.create}" value="#{obi.CreateTagsTypesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tagsTypesController.prepareList}" value="#{obi.CreateTagsTypesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.CreateTagsTypesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
