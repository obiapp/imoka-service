<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">
        <ui:define name="title">
            <h:outputText value="#{obi.ListTagsTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">

                <!--
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                -->

                <h:outputText escape="false" value="#{obi.ListTagsTypesEmpty}" rendered="#{tagsTypesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tagsTypesController.items.rowCount > 0}">
                    <h:outputText value="#{tagsTypesController.pagination.pageFirstItem + 1}..#{tagsTypesController.pagination.pageLastItem + 1}/#{tagsTypesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tagsTypesController.previous}" value="#{obi.Previous} #{tagsTypesController.pagination.pageSize}" rendered="#{tagsTypesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tagsTypesController.next}" value="#{obi.Next} #{tagsTypesController.pagination.pageSize}" rendered="#{tagsTypesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tagsTypesController.items}" var="item" border="0" 
                                 styleClass="table table-striped table-hover table-bordered table-sm border-dark"
                                 cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTypesTitle_ttId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTypesTitle_ttType}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTypesTitle_ttDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttDesignation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTypesTitle_ttBit}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttBit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTypesTitle_ttByte}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttByte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTypesTitle_ttWord}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttWord}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTypesTitle_ttDeleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttDeleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTypesTitle_ttCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListTagsTypesTitle_ttChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tagsTypesController.prepareView}" value="#{obi.ListTagsTypesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTypesController.prepareEdit}" value="#{obi.ListTagsTypesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTypesController.destroy}" value="#{obi.ListTagsTypesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tagsTypesController.prepareCreate}" value="#{obi.ListTagsTypesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.ListTagsTypesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
