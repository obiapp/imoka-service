<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/tmpl/MainWindow.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{obi.ListMachinesTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <!--
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                -->
                
                <h:outputText escape="false" value="#{obi.ListMachinesTypesEmpty}" rendered="#{machinesTypesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{machinesTypesController.items.rowCount > 0}">
                    <h:outputText value="#{machinesTypesController.pagination.pageFirstItem + 1}..#{machinesTypesController.pagination.pageLastItem + 1}/#{machinesTypesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{machinesTypesController.previous}" value="#{obi.Previous} #{machinesTypesController.pagination.pageSize}" rendered="#{machinesTypesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{machinesTypesController.next}" value="#{obi.Next} #{machinesTypesController.pagination.pageSize}" rendered="#{machinesTypesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{machinesTypesController.items}" var="item" border="0" 
                                 styleClass="table table-striped table-hover table-bordered table-sm border-dark"
                                 cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListMachinesTypesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListMachinesTypesTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListMachinesTypesTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListMachinesTypesTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListMachinesTypesTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{obi.ListMachinesTypesTitle_changed}"/>
                            </f:facet>
                            <h:outputText value="#{item.changed}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{machinesTypesController.prepareView}" value="#{obi.ListMachinesTypesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{machinesTypesController.prepareEdit}" value="#{obi.ListMachinesTypesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{machinesTypesController.destroy}" value="#{obi.ListMachinesTypesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{machinesTypesController.prepareCreate}" value="#{obi.ListMachinesTypesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{obi.ListMachinesTypesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
