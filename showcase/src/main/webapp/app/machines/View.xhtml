<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.MachinesTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{machinesController.selected != null}">

                    <h:outputText value="#{ism.MachinesField_id}"  />
                    <h:outputText value="#{machinesController.selected.id}" 
                                  title="#{ism.MachinesFieldInfo_id}" />


                    <h:outputText value="#{ism.MachinesField_adress}"  />
                    <h:outputText value="#{machinesController.selected.adress}" 
                                  title="#{ism.MachinesFieldInfo_adress}" />


                    <h:outputText value="#{ism.MachinesField_machine}"  />
                    <h:outputText value="#{machinesController.selected.machine}" 
                                  title="#{ism.MachinesFieldInfo_machine}" />


                    <h:outputText value="#{ism.MachinesField_rack}"  />
                    <h:outputText value="#{machinesController.selected.rack}" 
                                  title="#{ism.MachinesFieldInfo_rack}" />


                    <h:outputText value="#{ism.MachinesField_slot}"  />
                    <h:outputText value="#{machinesController.selected.slot}" 
                                  title="#{ism.MachinesFieldInfo_slot}" />


                    <h:outputText value="#{ism.MachinesField_deleted}"  />
                    <p:selectBooleanCheckbox value="#{machinesController.selected.deleted}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.MachinesField_created}"  />
                    <h:outputText value="#{machinesController.selected.created}" 
                                  title="#{ism.MachinesFieldInfo_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.MachinesField_changed}"  />
                    <h:outputText value="#{machinesController.selected.changed}" 
                                  title="#{ism.MachinesFieldInfo_changed}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>




                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty machinesController.selected 
                                                 or empty machinesController.selected.}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le Machines sélectionné !"
                                     actionListener="#{viewTabManager.handleDestroy('machines')}"
                                     update=":bodyForm,westGroup,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.MachinesDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.MachinesDlgMessage)};
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty machinesController.selected 
                                                 or empty machinesController.selected.}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty machinesController.selected 
                                             or empty machinesController.selected.}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le Machines sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('machines')}"
                                 update=":bodyForm,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.MachinesDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.MachinesDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty machinesController.selected 
                                             or empty machinesController.selected.}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
